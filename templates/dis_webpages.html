<!DOCTYPE html>
<html lang="en">
<head>
    <title>dis_webpage</title>
</head>
<body>
    <center>
        <table border="3px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>
        {% for w in webpages %}
            <tr>
                <td>{{ w.topic_name }}</td>
                <td>{{ w.name }}</td>
                <td>{{ w.url }}</td>
            </tr>
        {% endfor %}
        </table>
    </center>
    
</body>
</html>
